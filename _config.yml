# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Tang Fuhao
subtitle: 技术累积	
description: Android | java | C/C++ | Mac
author: Tang
language: zh-Hans
email: fangshiyu2@gmail.com
timezone:

duoshuo_shortname: tangfuhao
# 多说分享服务
duoshuo_share: true
duoshuo_hotartical: true

baidu_analytics: ab38acd45d0ffbd1e3f4c954810fc6f9
baidushare: true

# JiaThis 分享服务
jiathis: true

swiftype_key: skG2iwE-zPraRBmzQXzb


index_generator:
  per_page: 5

archive_generator:
  per_page: 20
  yearly: true
  monthly: true

tag_generator:
  per_page: 10


# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing 写文章选项
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag 目录和标签
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment 部署配置
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/tangfuhao/tangfuhao.github.com.git
  branch: master
